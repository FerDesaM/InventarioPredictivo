<section id="dashboard" class="content-section active">
    <div class="section-header d-flex justify-content-between align-items-center">
        <h2 id="dashboardTitulo">Ventas por Mes</h2>
        <button id="btnVolverGrafico" class="btn btn-secondary btn-sm" style="display: none;">Volver al Gráfico</button>
    </div>

    <!-- Cards -->
    <div class="stats-grid">
        <div class="stat-card" id="btnVentasPorMes" style="cursor: pointer;">
            <div class="stat-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="stat-info">
                <h3>Ventas</h3>
                <p>Filtrar por Mes</p>
            </div>
        </div>
    </div>

    <!-- Filtros -->
    <div class="row mt-4">
        <div class="col-md-4">
            <select id="selectMes" class="form-select">
                <option value="January">Enero</option>
                <option value="February">Febrero</option>
                <option value="March">Marzo</option>
                <option value="April">Abril</option>
                <option value="May">Mayo</option>
                <option value="June">Junio</option>
                <option value="July">Julio</option>
                <option value="August">Agosto</option>
                <option value="September">Septiembre</option>
                <option value="October">Octubre</option>
                <option value="November">Noviembre</option>
                <option value="December">Diciembre</option>
            </select>
        </div>
        <div class="col-md-3">
            <select id="selectAnio" class="form-select">
                {% for anio in años_disponibles %}
                    <option value="{{ anio }}">{{ anio }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <button id="btnFiltrarVentas" class="btn btn-primary">Filtrar Ventas</button>
        </div>
    </div>

    <!-- Gráfico -->
    <canvas id="graficoVentasFarmacia" height="100" style="display: none;" class="mt-4"></canvas>

    <!-- Resultados -->
    <div id="resultadoProductosFarmacia" class="mt-4" style="display: none;"></div>
</section>
