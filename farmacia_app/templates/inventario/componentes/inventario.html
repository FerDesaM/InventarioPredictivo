<!-- Inventario Section -->
<section id="inventario" class="content-section">
    <h2 class="mb-4">Inventario por Farmacia</h2>
  
    <!-- Filtro por farmacia y botón -->
    <div class="mb-3 d-flex align-items-center gap-3">
      <label for="filtroFarmacia" class="form-label">Filtrar por Farmacia:</label>
      <select id="filtroFarmacia" class="form-select" style="width: auto;">
        <option value="todas">Todas las farmacias</option>
        {% for farmacia in farmacias %}
          <option value="{{ farmacia.id }}">{{ farmacia.nombre_farmacia }}</option>
        {% endfor %}
      </select>
      <button id="btnBuscarInventario" class="btn btn-primary" type="button">Buscar</button>
    </div>
  
    <!-- Tabla de inventario -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="tablaInventario">
        <thead class="table-primary">
          <tr>
            <th>Farmacia</th>
            <th>Producto</th>
            <th>Clase</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Fecha de Vencimiento</th>
          </tr>
        </thead>
        <tbody id="cuerpoInventario">
          <!-- Los datos serán cargados por JS -->
        </tbody>
      </table>
    </div>
  </section>
